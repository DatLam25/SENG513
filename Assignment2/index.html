<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment 2 - JS Custom Quiz</title>
    <meta name="author" content="Amanda Nguyen & Dat Lam" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <script src="assignment2.js" defer></script>
    <div class ="flex">
      <div class="cloud"></div>
      <div class="cloud"></div>
    </div>
    <h1 id="title">Assignment 2 - JS Custom Quiz</h1>
    <h2 id="score"></h2>
    <div id="start" class="container">
      <label id="nameLabel" for="name">Enter your name:</label>
      <input type="text" id="name" name="name" />
      <button onclick="quiz.startQuiz()" id="start-button">Start Quiz</button>
    </div>
    <div id="quiz" class="container">
      <h2 id="questionNumber"></h2>
      <h2 id="question"></h2>
      <div id="choices"></div>
      <h3 id="answer"></h3>
    </div>
    <div class ="flex">
      <div class="cloud"></div>
      <div class="cloud"></div>
    </div>
  </body>
</html>
